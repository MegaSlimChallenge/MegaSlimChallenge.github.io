<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - MEGA SLIM CHALLENGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(45deg, #8B0000, #FFD700);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background-color: #8B0000;
      margin-bottom: 30px;
      border-radius: 15px;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      margin: 20px 0;
      border-radius: 10px;
      color: #4B0000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #FFD700;
    }

    .leaderboard-table th {
      background-color: #8B0000;
      color: #FFD700;
    }

    .leaderboard-table tr:hover {
      background-color: rgba(139, 0, 0, 0.1);
    }

    .rank {
      font-weight: bold;
      color: #8B0000;
    }

    .total-points {
      font-weight: bold;
      color: #8B0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LEADERBOARD<br><span style="color: #FFD700;">10 DAY BASIC CHALLENGE</span></h1>
    </header>


    
    <div class="section">
      <h2 class="text-center mb-4">üèÜ Peringkat Peserta</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nama Peserta</th>
            <th>Nutrisi (60)</th>
            <th>Makan (40)</th>
            <th>Olahraga (20)</th>
            <th>Share (100)</th>
            <th>Total Poin</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Data akan diisi via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center mt-4 mb-5">
    <a href="index.html" class="btn btn-warning text-dark fw-bold px-4 py-2 rounded-pill" style="font-size: 1.1em;">
      üîô Kembali ke Halaman Utama
    </a>
  </div>
  

  <script>
    const url = 'https://opensheet.elk.sh/1k59Ps-JiI4qEjNrPXTZpXdzT4qjpcTyfLTU6jRR_snQ/Day 1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const leaderboard = data.map(p => {
          const nutrisi = p["Minum Nutrisi Herbalife\n(Foto sedang minum produk Herbalife)"]?.startsWith("http");
          const makan = p["Makan Lengkap Sehat (harus mengandung karbohidrat, protein, dan serat)\n(Foto menu makanan lengkapmu)"]?.startsWith("http");
          const olahraga = p["Olahraga\n(Foto aktivitas olahraga hari ini)"]?.startsWith("http");
          const share = p["Share di Media Sosial\n(Screenshot postingan kamu di media sosial)"]?.startsWith("http");

          return {
            nama: p["Nama"],
            nutrisi,
            makan,
            olahraga,
            share,
            points: (nutrisi ? 60 : 0) + (makan ? 40 : 0) + (olahraga ? 20 : 0) + (share ? 100 : 0)
          };
        }).sort((a, b) => b.points - a.points);

        const tbody = document.getElementById('leaderboard-body');
        leaderboard.forEach((p, i) => {
          tbody.innerHTML += `
            <tr>
              <td class="rank">${i + 1}</td>
              <td>${p.nama}</td>
              <td>${p.nutrisi ? '‚úîÔ∏è' : '‚ùå'}</td>
              <td>${p.makan ? '‚úîÔ∏è' : '‚ùå'}</td>
              <td>${p.olahraga ? '‚úîÔ∏è' : '‚ùå'}</td>
              <td>${p.share ? '‚úîÔ∏è' : '‚ùå'}</td>
              <td class="total-points">${p.points}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        console.error('Gagal memuat data:', err);
      });
  </script>
</body>
</html>
